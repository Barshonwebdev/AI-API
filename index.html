<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI API</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <h2 class="text-center mt-3">AI Universe Hub</h2>
    </header>

    <main>
      <!-- box section  -->
      <section class="px-4 mt-4 mb-3">
        <div
          class="row row-cols-1 row-cols-md-3 g-4"
          id="ai-box-container"
        ></div>
        <!-- see more button    -->
        <div
          id="see-more-container"
          class="d-flex justify-content-center mt-3 mb-3"
        >
          <button class="btn btn-success" onclick="loadAllData()">
            See More
          </button>
        </div>

        <!-- spinner  -->
        <div class="text-center d-none" id="spinner">
          <div class="spinner-border mt-2 text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="detailModal"
      tabindex="-1"
      aria-labelledby="detailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close bg-danger"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
            <div id="modal-content" class="modal-body p-5 row row-cols-1 row-cols-md-2 g-4">
            </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
